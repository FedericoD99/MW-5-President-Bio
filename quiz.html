<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franklin Pierce Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .quiz-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .answer-btn {
            display: block;
            margin: 10px auto;
            width: 80%;
        }

        .feedback {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .navbar-toggler {
            display: none;
        }

        @media (max-width: 768px) {
            .navbar-toggler {
                display: block;
            }

            .go-home-btn {
                display: block;
                margin-top: 20px;
                margin-bottom: 20px;
            }
        }

        .go-home-btn {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Franklin Pierce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="quiz.html">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="timeline.html">Timeline</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="quiz-container">
        <h2>Franklin Pierce Quiz</h2>
        <div class="question" id="question"></div>
        <button class="btn btn-outline-primary answer-btn" id="answer1" onclick="checkAnswer(1)"></button>
        <button class="btn btn-outline-primary answer-btn" id="answer2" onclick="checkAnswer(2)"></button>
        <button class="btn btn-outline-primary answer-btn" id="answer3" onclick="checkAnswer(3)"></button>
        <button class="btn btn-outline-primary answer-btn" id="answer4" onclick="checkAnswer(4)"></button>
        
        <div class="feedback" id="feedback"></div>
        <button id="next-btn" class="btn btn-success" style="display:none;" onclick="nextQuestion()">Next Question</button>
    </div>

    <!-- Go Home Button for Small Screens -->
    <div class="go-home-btn">
        <button class="btn btn-primary" onclick="window.location.href='index.html'">Go Back Home</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const questions = [
            {
                question: "Where was Franklin Pierce born?",
                answers: ["Hillsborough, New Hampshire", "Boston, Massachusetts", "Washington, D.C.", "New York, New York"],
                correct: 1,
                explanation: "Franklin Pierce was born in Hillsborough, New Hampshire, in 1804."
            },
            {
                question: "What year did Franklin Pierce become president?",
                answers: ["1850", "1852", "1853", "1855"],
                correct: 3,
                explanation: "Franklin Pierce was inaugurated as the 14th President of the United States in 1853."
            },
            {
                question: "What act did Franklin Pierce sign into law in 1854?",
                answers: ["The Homestead Act", "The Kansas-Nebraska Act", "The Civil Rights Act", "The Monroe Doctrine"],
                correct: 2,
                explanation: "The Kansas-Nebraska Act, signed by Pierce, allowed for the possibility of slavery to expand into new territories."
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById("question").textContent = q.question;
            document.getElementById("answer1").textContent = q.answers[0];
            document.getElementById("answer2").textContent = q.answers[1];
            document.getElementById("answer3").textContent = q.answers[2];
            document.getElementById("answer4").textContent = q.answers[3];
            document.getElementById("feedback").textContent = "";
            document.getElementById("next-btn").style.display = "none";
        }

        function checkAnswer(selected) {
            const q = questions[currentQuestion];
            const feedbackElement = document.getElementById("feedback");
            if (selected === q.correct) {
                score++;
                feedbackElement.textContent = "Correct! " + q.explanation;
                feedbackElement.style.color = "green";
                document.getElementById("next-btn").style.display = "inline-block";
            } else {
                feedbackElement.textContent = "Incorrect. " + q.explanation;
                feedbackElement.style.color = "red";
                document.getElementById("next-btn").style.display = "inline-block";
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            const quizContainer = document.querySelector(".quiz-container");
            quizContainer.innerHTML = `<h2>Your Score: ${score} out of ${questions.length}</h2>`;
            document.querySelector(".go-home-btn").style.display = "block"; // Show the "Go Back Home" button
        }

        // Initialize quiz
        loadQuestion();
    </script>
</body>
</html>
