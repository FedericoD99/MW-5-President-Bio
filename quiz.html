<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franklin Pierce Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Franklin Pierce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="quiz.html">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="timeline.html">Timeline</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Franklin Pierce Quiz</h2>
        <div class="quiz-container text-center">
            <p id="question" class="lead"></p>
            <div class="btn-group-vertical w-100">
                <button class="btn btn-outline-primary answer-btn" id="answer1" onclick="checkAnswer(1)"></button>
                <button class="btn btn-outline-primary answer-btn" id="answer2" onclick="checkAnswer(2)"></button>
                <button class="btn btn-outline-primary answer-btn" id="answer3" onclick="checkAnswer(3)"></button>
                <button class="btn btn-outline-primary answer-btn" id="answer4" onclick="checkAnswer(4)"></button>
            </div>
            <p id="feedback" class="mt-3"></p>
            <button id="next-btn" class="btn btn-success mt-3" style="display:none;" onclick="nextQuestion()">Next Question</button>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="window.location.href='index.html'">Go Back Home</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
